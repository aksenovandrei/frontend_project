<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dailyform</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="main">
    <form action="" method="post" autocomplete="on" class="form">
        <div class="title">
            <img src="img/sign-up-icon.png" alt="" class="form__img">
            <p class="form__name">Create your free account</p>
        </div>
        <p class="form__text">Come and join our cool and amazing community, fill in your details
            to get started. Already have an account? <a href="#">Log in.</a></p>
        <input type="text" name="First name" placeholder="First name" class="form__input-first"><input type="text" name="Last name" placeholder="Last name" class="form__input-last">
        <input type="email" name="Email address" placeholder="Email address" class="form__input-email">
        <input type="password" name="Password" placeholder="Password" class="form__input-pass">
        <button class="form__btn">Sign up for free</button>
        <p class="form__policy">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and<br>
            the <a href="#">Privacy Policy</a>
        </p>
    </form>
</div>

</body>
</html>
