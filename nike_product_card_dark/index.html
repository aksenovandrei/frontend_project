<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike Just Do It</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="fonts_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <div class="product">
            <div class="product__logo"><a href="http://www.nike.com/us/en_us/" target="_blank"><img src="img/logo.png" alt=""></a></div>
            <div class="product__pic"><img src="img/Nike-SB-Stefan-Janoski-Max.png" alt=""></div>
            <div class="product__info">
                <p class="product__title">Nike SB Stefan<br>Janoski Max</p>
                <p class="product__subtitle">Unisex Skateboarding Shoe<</p>
                <div class="product__rating">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star zero" aria-hidden="true"></i>
                    <i class="fa fa-star zero" aria-hidden="true"></i>
                </div>
                <select name="size" id="list1" class="product__size">
                    <option selected>Size</option>
                    <option>39</option>
                    <option>40</option>
                    <option>41</option>
                    <option>42</option>
                    <option>43</option>
                    <option>44</option>
                </select>
                <select name="qty" id="list2" class="product__qty">
                    <option selected>Qty</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                <button class="product__add"><span>Add to cart</span></button>
            </div>
            <div class="slider"><img src="img/bullets.png" alt=""></div>
        </div>
    </div>
</body>
</html>
