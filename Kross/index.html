<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Just Do It</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="main">
        <header class="header">
            <div class="header__logo"><a href="http://nike.com"><img src="img/logo.png" alt=""></a></div>
            <div class="header__menu-btn"><a href="#"><img src="img/btn_menu.png" alt=""></a></div>
            <ul class="header__menu">
                <li class="header__menu-li"><a href="#">LIFESTYLE</a></li>
                <li class="header__menu-li"><a href="#">RUNNING</a></li>
                <li class="header__menu-li"><a href="#">FOOTBALL</a></li>
                <li class="header__menu-li"><a href="#">SKATEBOARDING</a></li>
                <!--<li class="header__menu-li"><a href="#"><img src="img/btn_menu.png" alt=""></a></li>-->
            </ul>
        </header>
        <div class="product">
            <!--<img src="img/bg.png" alt="">-->
            <div class="product__photo">
                <img src="img/cross.png" alt="">
            </div>
            <div class="product__descrp">
                <div class="product_descrp-cross"><a href="#"><img src="img/btn_close.png" alt=""></a></div>
                <p class="product_descrp-mark">NEW</p>
                <h1 class="product_descrp-name">THE RUNNING<br>HAS JUST BEGUN</h1>
                <div class="raiting">
                    <p class="raiting__model">Huarache</p>
                    <div class="raiting__stara"></div>
                </div>
                <p class="product_descrp-price">SIZE</p>
                <div class="size">
                    <p class="size__title"></p>
                    <ul class="size__size">
                        <li class="size__size-li">7</li>
                        <li class="size__size-li">8</li>
                        <li class="size__size-li">9</li>
                        <li class="size__size-li">10</li>
                        <li class="size__size-li">11</li>
                    </ul>
                </div>
                <div class="product__preview">
                    <button class="add">add to cart</button><br>
                    <button class="wishlist">wishlist</button>
                </div>

            </div>

        </div>
    </section>
</body>
</html>
