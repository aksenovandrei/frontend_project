<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Just Do It</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="fonts_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="main">
        <header class="header">
            <div class="header__logo"><a href="http://nike.com"><img src="img/logo.png" alt=""></a></div>
            <div class="header__menu-btn"><a href="#"><img src="img/btn_menu.png" alt=""></a></div>
            <ul class="header__menu">
                <li class="header__menu-li"><a href="#">LIFESTYLE</a></li>
                <li class="header__menu-li"><a href="#">RUNNING</a></li>
                <li class="header__menu-li"><a href="#">FOOTBALL</a></li>
                <li class="header__menu-li"><a href="#">SKATEBOARDING</a></li>
                <!--<li class="header__menu-li"><a href="#"><img src="img/btn_menu.png" alt=""></a></li>-->
            </ul>
        </header>
        <div class="product">
            <!--<img src="img/bg.png" alt="">-->
            <div class="product__photo">
                <img src="img/cross.png" alt="">
            </div>
            <div class="product__descrp">
                <div class="product_descrp-cross">
                    <a href="#"><img src="img/btn_close.png" alt=""></a>
                </div>
                <p class="product_descrp-mark">NEW</p>
                <h1 class="product_descrp-name">THE <span class="product_descrp-name--blue">RUNNING</span><br>HAS JUST BEGUN</h1>
                <div class="raiting">
                    <p class="raiting__model">Huarache</p>
                    <div class="rating__stars">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star zero" aria-hidden="true"></i>
                    </div>
                </div>
                <p class="product_descrp-price">$ 200</p>
                <div class="size">
                    <p class="size__title">Size</p>
                    <div class="size_number"><button type="button">7</button></div>
                    <div class="size_number"><button type="button">8</button></div>
                    <div class="size_number"><button type="button">9</button></div>
                    <div class="size_number"><button type="button">10</button></div>
                    <div class="size_number"><button type="button">11</button></div>
                </div>
                <button class="add">add to cart</button><br>
                <button class="wishlist">wishlist</button>
            </div>
            <div class="product__preview">
                <img src="img/img1.png" alt=""><img src="img/img2.png" alt=""><img src="img/img3.png" alt="">
            </div>
            <button class="plus"><img src="img/plus.png" alt="" ></button>
        </div>
    </section>
</body>
</html>
